{% extends "base.html" %}

{% block main %}
    <div class="login">
        <h2>Editar Item: {{ item.nome }}</h2>

        <form method="POST" action="{{ url_for('item.editar', id=item.id) }}">
            
            <label for="nome">Nome do Item:</label>
            <input type="text" id="nome" name="nome" value="{{ item.nome }}" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" value="{{ item.categoria }}" required>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ item.quantidade }}" min="0" required>

            <button type="submit" class="button-adicionar">Salvar Edição</button>
            
            <a href="{{ url_for('item.itens') }}" class="button-adicionar">Cancelar</a>

        </form>
    </div>
{% endblock main %}
