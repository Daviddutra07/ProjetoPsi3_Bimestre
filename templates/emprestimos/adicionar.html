{% extends "base.html" %}

{% block main %}

    <h1>Meus Empréstimos</h1>
    {% for item in itens %}
    <div class="item-container">
        <h3>{{ item.nome }}</h3> 
        <p>Categoria: {{ item.categoria }}</p>
        <p>Quantidade disponível: {{ item.quantidade }}</p>   
        


    </div>
    {% endfor %}


{% endblock main %}
