{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/users/editar.css') }}">
{% endblock %}

{% block titulo %} Editar Usuário {% endblock %}

{% block conteudo %}
<main>

    {% include 'includes/mensagens.html' %}

    <h1>Editar Usuário</h1>

    <form method="POST">
        <label>Nome</label>
        <input type="text" name="nome" value="{{ user.nome }}" required>

        <label>CPF</label>
        <input type="text" name="cpf" value="{{ user.cpf }}">

        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" required>

        <label>Senha (deixe vazio para manter a atual)</label>
        <input type="password" name="senha">

        <button type="submit" class="btn-submit">Salvar Alterações</button>
    </form>

    <a class="voltar" href="{{ url_for('user.listar') }}">Voltar</a>

</main>
{% endblock %}
